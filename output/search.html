            "content": "전반적인 블로그의 모습이 나왔다! Default의 Subscribe 버튼은 Search 버튼으로 바꾸고, 폰트도 Serif체에서 NanumGothic체로 바꾸었다. 조금씩 마음에 들어간다. 이제 할 부분은 Google과 Naver에 Blog 검색 등록하는게 남았다.어떻게 Google과 Naver에 나의 블로그를 노출시킬까?Google과 Naver에서 나의 블로그를 인식하기 위해서는 봇(Bot)들이 나의 블로그에 들어와서 정보를 읽어나가야 한다. 이런 작업을 크롤링(crawling)이라고 부른다. 그렇게 하기 위해서는 봇(Bot)들이 읽을 수 있는 표지판(팻말) 역할을 할 수 있는 파일을 제공해야 한다. 나의 블로그의 repository https://github.com/ecrire06/ecrire06.github.io 상에 다음과 같은 파일들을 추가해주었다.Repository에 추가해야 할 파일들robots.txtUser-agent: *Allow: /Sitemap: https://ecrire06.github.io/sitemap.xmlrobots.txt는 웹(web) 상의 봇(bot)들이 블로그를 읽어들일 수 있도록 허락한다는 내용을 담고 있다. 대충 ‘응, 이 블로그 읽어도 되구, sitemap을 제공하니 읽어봐’ 정도의 의미이다.sitemap.xml---layout: null---&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;&lt;urlset xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;        xsi:schemaLocation=&quot;http://www.sitemaps.org/schemas/sitemap/0.9 http://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd&quot;        xmlns=&quot;http://www.sitemaps.org/schemas/sitemap/0.9&quot;&gt;    {% for post in site.posts %}    &lt;url&gt;        &lt;loc&gt;{{ site.url }}{{ post.url }}.html&lt;/loc&gt;        {% if post.lastmod == null %}        &lt;lastmod&gt;{{ post.date | date_to_xmlschema }}&lt;/lastmod&gt;        {% else %}        &lt;lastmod&gt;{{ post.lastmod | date_to_xmlschema }}&lt;/lastmod&gt;        {% endif %}        {% if post.sitemap.changefreq == null %}        &lt;changefreq&gt;weekly&lt;/changefreq&gt;        {% else %}        &lt;changefreq&gt;{{ post.sitemap.changefreq }}&lt;/changefreq&gt;        {% endif %}        {% if post.sitemap.priority == null %}        &lt;priority&gt;0.5&lt;/priority&gt;        {% else %}        &lt;priority&gt;{{ post.sitemap.priority }}&lt;/priority&gt;        {% endif %}    &lt;/url&gt;    {% endfor %}&lt;/urlset&gt;sitemap은 이름에서도 알 수 있듯이 사이트(site)의 지도(map)같은 역할을 한다. 작성된 글(post)에 대한 정보를 담고 있어서 봇(bot)이 쉽게 읽어들일 수 있는 목차의 역할을 해낸다.site:ecrire06.github.ioGoogle 검색 결과에서 알 수 있듯이 ecrire06.github.io의 글이 업로드 되어있는 것을 확인할 수 있다. 현재 시점(2021-02-20 23:48) 기준으로 20개의 글(Post)만 검색되는데, 봇(bot)이 계속 읽으면서 검색 결과가 더 많아질 것으로 생각된다.feed.xml---layout: ---&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;&lt;rss version=&quot;2.0&quot; xmlns:atom=&quot;http://www.w3.org/2005/Atom&quot;&gt;  &lt;channel&gt;    &lt;title&gt;{{ site.title | xml_escape }}&lt;/title&gt;    &lt;description&gt;{{ site.description | xml_escape }}&lt;/description&gt;    &lt;link&gt;{{ site.url }}{{ site.baseurl }}/&lt;/link&gt;    &lt;atom:link href=&quot;{{ &quot;/feed.xml&quot; | prepend: site.baseurl | prepend: site.url }}&quot; rel=&quot;self&quot; type=&quot;application/rss+xml&quot;/&gt;    &lt;pubDate&gt;{{ site.time | date_to_rfc822 }}&lt;/pubDate&gt;    &lt;lastBuildDate&gt;{{ site.time | date_to_rfc822 }}&lt;/lastBuildDate&gt;    &lt;generator&gt;Jekyll v{{ jekyll.version }}&lt;/generator&gt;    {% for post in site.posts limit:10 %}      &lt;item&gt;        &lt;title&gt;{{ post.title | xml_escape }}&lt;/title&gt;        &lt;description&gt;{{ post.content | xml_escape }}&lt;/description&gt;        &lt;pubDate&gt;{{ post.date | date_to_rfc822 }}&lt;/pubDate&gt;        &lt;link&gt;{{ post.url | prepend: site.baseurl | prepend: site.url }}&lt;/link&gt;        &lt;guid isPermaLink=&quot;true&quot;&gt;{{ post.url | prepend: site.baseurl | prepend: site.url }}&lt;/guid&gt;        {% for tag in post.tags %}        &lt;category&gt;{{ tag | xml_escape }}&lt;/category&gt;        {% endfor %}        {% for cat in post.categories %}        &lt;category&gt;{{ cat | xml_escape }}&lt;/category&gt;        {% endfor %}      &lt;/item&gt;    {% endfor %}  &lt;/channel&gt;&lt;/rss&gt;RSS(Really Simple Syndication)에 대해 들어본 것이 있을지 모르겠다. Feed는 새로운 글이 생겼을 때 쉽게 전달할 수 있도록 만든 파일이라고 한다._includes/head.html 수정&lt;!-- 앞부분 편의상 생략 --&gt;    &lt;link rel=&quot;alternate&quot; type=&quot;application/rss+xml&quot; href=&quot;https://ecrire06.github.io/feed.xml&quot; title=&quot;Ecrire06&quot;&gt;마지막으로 _includes/head.html 파일에 위의 내용을 추가해주면 끝!Naver Search Advisor 웹마스터 도구Naver Search Advisor의 내 블로그 분석 결과이다. 잘 알맞게 들어간 것을 확인할 수 있다. 하루가 지나고 Google과 Naver에서 블로그를 크롤링해서 읽어들이면, 네이버 이웃커넥트 기능을 추가할 예정이다. 기대해주시길!References  Google검색센터  NaverSearchAdvisor  RSS란?",

            "content": "Jekyll을 입문하는 히치하이커를 위한 안내서이 글을 읽는 사람들을 아마도 다른 Blog를 사용해보다가 'Jekyll에 도전해볼까?'라는 생각을 가진 사람들일 것이다. 나 또한 Naver에서 Ecrire06이라는 닉네임으로 1년이 조금 넘는 기간동안 블로그를 운영해왔다. Naver Blog의 이웃 기능이나 에디터는 정말 직관적이고 마음에 들었다. 하지만, HTML이나 CSS를 완전히 수정할 수는 없어서 나만의 blog customization은 불가능하다는 한계점을 갖고 있었다. 아쉬움을 느낀 나는 다른 Blog 플랫폼을 찾던 중 Jekyll에 입문해보기로 했다.사실 나는 프로그래밍 전문가는 아니고, 이제 막 배워가는 Novice Programmer일 뿐이다. 혹시 나처럼 프로그램밍 전문가는 아니지만 Jekyll 블로그에 도전하려는 분들을 위해 글을 작성해봐야겠다는 생각이 들기 시작했다. 목차에 해당하는 항목별로 하나하나씩 글을 작성해갈 예정이다. 앞으로 작성할 글의 목록인 동시에 앞으로 알아가고 나아갈 방향이라고 생각된다.나는 어떤 블로그를 만들 것인가?Blog 플랫폼 선택하기블로그 구상하기Jekyll Blog 구축하기Git, Ruby 설치하고 설정하기Template 쇼핑하기GitHub 가입하고 Fork로 테마 가져오기내 컴퓨터에 Jekyll 설치하고 서버 구동하기Git Bash Commit & Push로 업로드Jekyll에 글(Post)을 올려보자!글은 어떻게 쓸까?Markdown 문법을 알아보자YAML 수정해볼까아...?글 쓰기를 마친 후에 GitHub에 업로드하는 방법(feat.Batch File)HTML 문법을 알아보자Google Drive의 사진 가져오기임시저장글(비밀글) 만드는 방법입맛에 맞게 블로그 Customization!테마 마음대로 바꾸는 방법HTML을 이용한 폰트 및 글씨 색 변경이제 추가 기능을 넣어볼까?comment(댓글)을 달아보자SNS을 블로그에 연결해보자Google Analytics로 유입 분석하기RSS 기능은 무엇일까?Naver 이웃커넥트 Jekyll에 추가하기 가능한가?Naver Blog의 글을 Jekyll로 이사하기 (feat.노가다)",
